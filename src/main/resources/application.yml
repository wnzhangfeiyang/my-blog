spring:
  profiles:
    active: jdbc
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5
    cache: false
  rabbitmq:
    host: 127.0.0.1
    port: 15672
    username: admin
    password: admin
  redis:
    host: 127.0.0.1
    password: 123
    port: 6379
    database: 6
    ssl: false
    timeout: 3000
    pool:
      max-idle: 8       # 连接池中的最大空闲连接，默认值也是8
      min-idle: 0       # 连接池中的最小空闲连接，默认值也是0
      max-active: 8     # 如果赋值为-1，则表示不限制；如果pool已经分配了maxActive个jedis实例，则此时pool的状态为exhausted(耗尽)。
      max-wait: -1      # 等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时。如果超过等待时间，则直接抛出



mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.my.blog.website.dao


server:
  port: 8081

pagehelper:
  helperDialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql